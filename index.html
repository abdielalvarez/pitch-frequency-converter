<body>
    <div class="wrapper">
        <section>
            <h1 class="title">Music Notes (Pitch) to Frequency calculator</h1>
            <div class="container">
                <form class="form form-1">
                    <h2>Music Note to Frequency</h2>
                    <div class="form-group">
                        <select id="note-input" class="input-field blue">
                            <option value="C">C</option>
                            <option value="C#">C#</option>
                            <option value="D">D</option>
                            <option value="D#">D#</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#</option>
                            <option value="G">G</option>
                            <option value="G#">G#</option>
                            <option value="A" selected>A</option>
                            <option value="A#">A#</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <small>Text your acoustic index</small>
                    <div class="form-group">
                        <select id="index-input" class="input-field blue">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4" selected>4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <small>Text your frequency reference if it is different from 440</small>
                    <div class="form-group">
                        <input id="frequency-reference-input" type="text" class="input-field blue"
                            placeholder="440 (Reference frequency)">
                        <small class="small-text">Hz</small>
                    </div>
                    <button type="submit" class="btn blue" id="frequency-result-button">Submit</button>
                    <div id="frequency-result" class="result"></div>
                </form>

                <form class="form">
                    <h2>Frequency to Music Note</h2>
                    <div class="form-group">
                        <input id="frequency-input" type="text" class="input-field red" placeholder="440">
                        <small class="small-text">Hz</small>
                    </div>
                    <button type="submit" class="btn red" id="note-result-button">Submit</button>
                    <div id="note-result" class="result"></div>
                </form>
            </div>
        </section>
